<!DOCTYPE html>
<html ng-app="Registration">
<head>
    <title>weatherdetails</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body ng-controller="RegisterController">

<div class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
    <div class="container">
        <a href ="#" class="navbar-brand"><h4>Location and Weather Details</h4> </a>
        <button class ="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" >Sign In</a></li>
                <li> <a href="#" >Register</a></li>
                <li>  <a href="#" >Home</a>
                </li>

            </ul>
        </div>

    </div>


</div>


<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class ="container">
        <p class="navbar-text">Site Built by Sidrah Junaid</p>
    </div>
</div>
<div class="jumbotron">
    <div class ="container text-center">
        <h1>Location and Weather Details</h1>
    </div>
</div>
<h2>Registration</h2>
<div class="loginControl">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" class="form-horizontal" action="/" id="index">

                     <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="name" placeholder="enter your name" ng-model="name">
                        </div>


                    </div>
                    <div class="form-group">
                        <label for="username" class="col-lg-2 control-label">User Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="username" placeholder="enter your username" ng-model="username">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="password" placeholder="enter your password" ng-model="password">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <button type="submit" class="btn btn-default" ng-click="submit()">Sign in</button>
                            <button type="submit" class="btn btn-default" ng-click="submit()">Register</button>
                        </div>

                    </div>

            </div>
            </form>
        </div>

    </div>
</div>
</body>

</html>
